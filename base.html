<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/index.min.css" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <title>about as</title>
</head>

  <body>
    <div class="container">
      <header>
    <div class="logo">
      <div class="logo_img">
        <img src="images/glare-javascript.png" alt="logo js" />
      </div>
      <a href="./index.html" title="Home">Homeworks for javaScript</a>
    </div>
</header>

      <div class="block">
        <div>
          <h3>Circle's area</h3>
          <form action="#">
            <div>
              <label class="font_size" for="input_block_search_area"> Enter radius </label>
              <input type="number" id="input_block_search_area" />
            </div>
            <p class="font_size">Circle's area: <span id="span_block_search_area"></span></p>
            <button type="reset" id="resetFormCircleArea">Clear form</button>
          </form>
        </div>
        <div id="mass_inputs">
          <h3>Speed</h3>
          <form action="#">
              <div>
                <label class="font_size" for="input_block_search_speed_dist">
                  Enter distance (km)</label
                >
                <input
                        type="number"
                        id="input_block_search_speed_dist"
                        data="dist"
                />
              </div>
              <div>
                <label class="font_size" for="input_block_search_speed_time">Enter time (h)</label>
                <input
                        type="number"
                        id="input_block_search_speed_time"
                        data="time"
                />
              </div>
            <p class="font_size">Speed:<span id="span_block_search_speed"></span></p>
            <button type="reset" id="resetFormSpeed">Clear form</button>
          </form>
        </div>
        <div>
          <h3>Converter $ in €</h3>
          <!--alt0128 -->
          <form action="#">
            <p>curse: 0.91</p>
            <div>
              <label class="font_size" for="input_block_converter"> Inter $</label>
              <input type="number" id="input_block_converter" />
            </div>
            <p class="font_size">€<span id="span_block_converter"></span></p>
            <button type="reset" id="resetFormConverter">Clear form</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./js/index.min.js"></script>
  </body>
</html>
