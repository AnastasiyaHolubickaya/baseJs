<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../style/index.css"/>
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
  <title>base</title>
</head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo_img">
            <img src="../../images/glare-javascript.png" alt="logo js"/>
          </div>
          <a href="../../index.html" title="Home">Homeworks for javaScript</a>
        </div>
      </header>
      <div class="block">
        <div>
          <h3>flash drive</h3>
          <form action="#" name = "formFlashSize">
            <p>file size <span id="fileSize">820Mb</span></p>
            <div>
              <label class="font_size" for="inputGb">Enter size flash drive (Gb)</label>
              <input type="number" id="inputGb" name="inputGb"/>
            </div>
            <div>
              <label class="font_size" for="inputRes">flash drive capacity:</label>
              <input type="number" id="inputRes" name="inputRes" disabled/>
            </div>
            <button type="reset">Clear form</button>
          </form>
        </div>
        <div>
          <h3>Ð¡ost calculation</h3>
          <form action="#" name="formCostCalc">
            <div>
              <label class="font_size" for="inputSum">Enter sum </label>
              <input type="number" id="inputSum"  name="inputSum"/>
            </div>
            <div>
              <label class="font_size" for="inputPrice">Enter price</label>
              <input type="number" id="inputPrice" name="inputPrice"/>
            </div>
            <div>
              <label class="font_size" for="inputResultCoast">Your costs:</label>
              <input type="text" name="inputResultCoast" id="inputResultCoast" disabled>
            </div>
            <div>
              <label class="font_size" for="inputRestMoney">Rest of money:</label>
              <input type="text" name="inputRestMoney" id="inputRestMoney" disabled>
            </div>
            <button type="reset">Clear form</button>
          </form>
        </div>
        <div>
          <h3>Revers</h3>
          <form action="#" name="formReversNumber">
            <div>
              <label class="font_size" for="inputNumber"> Enter number</label>
              <input type="number" id="inputNumber" name="inputNumber"/>
            </div>
            <div>
              <label class="font_size" for="inputResRevers">  Revers number:</label>
              <input type="number" id="inputResRevers" name="inputResRevers" disabled/>
            </div>
            <button type="reset" id="resetFormReversNumber">Clear form</button>
          </form>
        </div>
        <div>
          <h3>Percent</h3>
          <form action="#" name="formSearchPercent">
            <p>Deposit rate <span id="depositeRate">5%</span></p>
            <div>
              <label class="font_size" for="inputSumDeposit">Enter deposit (2m) </label>
              <input type="number" id="inputSumDeposit" name="inputSumDeposit"/>
            </div>
            <div>
              <label class="font_size" for="inputResPercent"></label>
              <input type="number" id="inputResPercent" name="inputResPercent" disabled/>
            </div>
            <button type="reset">Clear form</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="dataType.js"></script>
  </body>
</html>
