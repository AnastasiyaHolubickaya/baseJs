<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../style/index.css"/>
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
  <title>base</title>
</head>
<body>
<div class="container">
  <header>
    <div class="logo">
      <div class="logo_img">
        <img src="../../images/glare-javascript.png" alt="logo js"/>
      </div>
      <a href="../../index.html" title="Home">Homeworks for javaScript</a>
    </div>
  </header>
  <div class="block">
    <div>
      <h3>Circle's area</h3>
      <form action="#" name="formSearchCircleArea">
        <div>
          <label class="font_size" for="inputRadius"> Enter radius </label>
          <input type="number" name="inputRadius" id="inputRadius"/>
        </div>
        <div>
          <label class="font_size" for="inputResult"> Circle's area: </label>
          <input type="text" name="inputResult" id="inputResult" disabled/>
        </div>
        <button type="reset" name="resetFormCircleArea">Clear form</button>
      </form>
    </div>
    <div>
      <h3>Speed</h3>
      <form action="#" name="formSearchSpeed">
        <div>
          <label class="font_size" for="inputDistance">Enter distance (km)</label>
          <input type="number" name="inputDistance" id="inputDistance" data="dist"/>
        </div>
        <div>
          <label class="font_size" for="inputTime">Enter time (h)</label>
          <input type="number" name="inputTime" id="inputTime" data="time"/>
        </div>
        <div>
          <label class="font_size" for="inputSpeedRes">Speed:</label>
          <input type="number" name="inputSpeedRes" id="inputSpeedRes" data="time" disabled/>
        </div>
        <button type="reset" name="resetFormSpeed">Clear form</button>
      </form>
    </div>
    <div>
      <h3>Converter $ in €</h3>
      <form action="#" name="formConverter">
        <p>curse: 0.91</p>
        <div>
          <label class="font_size" for="inputCurrency"> Enter $</label>
          <input type="number" id="inputCurrency" name="inputCurrency"/>
        </div>
        <div>
          <label class="font_size" for="inputResCurrency"> €</label>
          <input type="number" id="inputResCurrency" name="inputResCurrency"/>
        </div>
        <button type="reset" name="resetFormConverter">Clear form</button>
      </form>
    </div>
  </div>
</div>
<script type="module" src="base.js"></script>
</body>
</html>
